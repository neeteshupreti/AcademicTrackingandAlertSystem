{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATAS | Academic Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .navbar { background: #ffffff; border-bottom: 1px solid #e3e6f0; }
        .nav-link { font-weight: 500; color: #4e73df; transition: 0.3s; }
        .nav-link:hover { color: #2e59d9; }
        .nav-link.active { border-bottom: 2px solid #4e73df; color: #224abe !important; }
        .card { border: none; border-radius: 10px; }
        .btn-primary { background-color: #4e73df; border: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">ATAS</a>
            
            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link px-3" href="{% url 'home' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="{% url 'upload_gpa' %}">Import Records</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="{% url 'compartment_students' %}">Academic Tracking</a></li>
                    
                    <li class="nav-item ms-3">
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm rounded-pill px-3">
                            <i class="bi bi-box-arrow-right"></i> Logout ({{ user.username }})
                        </button>
                    </form>
                </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
