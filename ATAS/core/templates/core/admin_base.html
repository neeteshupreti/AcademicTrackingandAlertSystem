{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATAS Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper" class="border-right" style="width: 280px;">
            <div class="sidebar-heading p-4 fs-4 fw-bold border-bottom">ATAS System</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'home' %}" class="list-group-item list-group-item-action"><i class="bi bi-house-door me-2"></i> Dashboard</a>
                <a href="{% url 'upload_gpa' %}" class="list-group-item list-group-item-action"><i class="bi bi-upload me-2"></i> Upload GPA Sheet</a>
                <a href="{% url 'compartment_students' %}" class="list-group-item list-group-item-action"><i class="bi bi-people me-2"></i> Student List</a>
                <a href="{% url 'set_deadline' %}" class="list-group-item list-group-item-action"><i class="bi bi-alarm me-2"></i> Set Deadlines</a>
            </div>
        </div>

        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-light bg-white border-bottom p-3 shadow-sm">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">{% block page_title %}Dashboard{% endblock %}</span>
                </div>
            </nav>
            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
